        </div>
        <div class="form-group">

        <button type="submit" class="btn btn-primary" id="logIn">Log In</button>
        <button type="submit" class="btn btn-primary" id="signUp">Sign Up Here</button>
        <button type="submit" class="btn btn-primary" id="logOut">Bye Bye!</button>
